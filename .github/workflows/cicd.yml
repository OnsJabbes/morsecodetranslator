on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          javaHome: 'C:\Program Files\Eclipse Adoptium\jdk-17.0.8.101-hotspot\bin'  # Update with your JDK 17 installation path

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
            java-version: '17'  # adjust this to your Java version
            distribution: 'adopt'
            server-id: repo
            settings-path: ${{ github.workspace }}  # assuming Maven settings.xml is in the project root

      - name: Build with Maven
        run: mvn -B package --file pom.xml  # adjust the Maven command as per your project setup

  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # adjust this to your Java version
        distribution: 'adopt'
        javaHome: 'C:\Program Files\Eclipse Adoptium\jdk-17.0.8.101-hotspot\bin'  # path to your JDK installation

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # adjust this to your Java version
        distribution: 'adopt'
        server-id: repo
        settings-path: ${{ github.workspace }}  # assuming Maven settings.xml is in the project root

    - name: Run tests with Maven
      run: mvn test  # adjust the Maven command as per your project setup   
      
      
